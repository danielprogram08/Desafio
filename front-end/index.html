<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo de Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="shortcut icon" href="/Images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
        <img src="/Images/Image.png" alt="Logo-Insight">
        <div class="container">
            <div class="first-bloc">
                <!--Nome-->
                <div class="mb-3">
                    <label id="box-name" class="form-label"><p>Nome:</p></label><br>
                    <input type="name" class="form-control" placeholder="Nome:">
                </div><br>

                <!--Email-->
                <div class="mb-3">
                    <label id="box-name" class="form-label"><p>Email:</p></label><br>
                    <input type="email" class="form-control" placeholder="Email:">
                </div><br>

                <!--Endereço-->
                <div class="mb-3">
                    <label id="box-name" class="form-label"><p>Endereço:</p></label><br>
                    <input type="email" class="form-control" placeholder="Ex: Rua das Graças, 752">
                </div><br>
            </div>

            <div class="second-bloc">
                <!--Telefone-->
                <div class="mb-3">
                    <label id="box-name" class="form-label"><p>Telefone:</p></label><br>
                    <input type="email" class="form-control" placeholder="Telefone:">
                </div><br>

                <!--CPNJ/CPF-->
                <div class="mb-3">
                    <label id="box-name" class="form-label"><p>CNPJ/CPF:</p></label><br>
                    <input type="email" class="form-control" placeholder="CNPJ/CPF:">
                </div><br>

                <!--Razão Social-->
                <div class="mb-3">
                    <label id="box-name" class="form-label"><p>Razão Social:</p></label><br>
                    <input type="email" class="form-control" placeholder="Ex: Coca-Cola ind. LTDA">
                </div><br>
            </div>
        </div>

        <!--Buttons-->
        <div class="buttons">
            <button id="search" type="button" class="btn btn-dark">Consultar</button>
            <button id="confirm" type="submit" class="btn btn-primary">Cadastrar</button>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
